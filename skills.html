<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills - Web Developer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #007bff;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .skills span {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 25px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .skills span:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Skills</h1>
    <div class="skills">
      <span>Chatbot Development</span>
      <span>Python</span>
      <span>HTML</span>
      <span>CSS</span>
      <span>JavaScript</span>
      <span>Next JS</span>
      <span>Bootstrap</span>
      <span>Jquery</span>
      <span>React</span>
      <span>Git</span>
      <span>Responsive Design</span>
    </div>
  </div>
</body>
</html>
